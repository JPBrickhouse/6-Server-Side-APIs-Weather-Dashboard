<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>WheTHEr, THE Weather App</title>

    <!-- My own css styles -->
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row d-flex justify-content-center" id="titleRow">
            <h1>WheTHEr, THE Weather App for all your Forecast Needs!</h1>
        </div>


        <div class="row d-flex justify-content-center">

            <div class="col-md-3">
                <div id="searchBarColumn">
                    <!-- Search bar input fields -->
                    <div class="row">
                        <h3>Search for a city</h3>
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="City" id="cityInput">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="searchButton">&#128269</button>
                            </div>
                        </div>
                    </div>

                    <!-- Search History - List of cities will go here -->
                    <div class="row" id="searchHistory">
                    </div>
                </div>
            </div>

            <!-- WEATHER DISPLAY -->
            <div class="col-md-9">

                <!-- Displaying the Current Weather -->
                <div class="row" id="currentWeather">
                    <div class="col-md-12">
                        <h1>City: <span id="cityOutput"></span></h1>
                        <h3>Current Weather</h3>
                        <h5 id="date1"></h5>
                        <img id="icon1">
                        <h5 id="temp1"></h5>
                        <h5 id="humid1"></h5>
                        <h5 id="wind1"></h5>
                        <div id="currentUVindex">
                            <h5><span id="uv1"></span></h5>
                        </div>
                    </div>
                </div>

                <div id="forecastWeather">
                    <!-- Displaying the Forecasted Weather-->
                    <div class="row">
                        <div class="col">
                            <h3>Forecasted Weather</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title" id="date2"></p>
                                <img id="icon2">
                                <p class="card-text" id="temp2"></p>
                                <p class="card-text" id="humid2"></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title" id="date3"></p>
                                <img id="icon3">
                                <p class="card-text" id="temp3"></p>
                                <p class="card-text" id="humid3"></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title" id="date4"></p>
                                <img id="icon4">
                                <p class="card-text" id="temp4"></p>
                                <p class="card-text" id="humid4"></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title" id="date5"></p>
                                <img id="icon5">
                                <p class="card-text" id="temp5"></p>
                                <p class="card-text" id="humid5"></p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <p class="card-title" id="date6"></p>
                                <img id="icon6">
                                <p class="card-text" id="temp6"></p>
                                <p class="card-text" id="humid6"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Moment.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- My own javascript -->
    <script src='script2.js'></script>

</body>

</html>
